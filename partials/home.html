<div class="container">
    <div class="col-xs-12 offset-15 offset-0">
    <div class="col-xs-9">
        <input type="text" ng-model="search.user.input" ng-keyup="search.getBooks($event)" name="author" placeholder="Author Name" class="form-control" />
    </div>
    <div class="col-xs-3">
        <button type="button" ng-click="search.getBooksData()" class="btn btn-success">Get Books</button>
    </div>
    <img src="images/ajax-loader.gif" ng-init="loaderShow=false" ng-show="loaderShow" style="margin-left:100px;height:150px;width:150px;"/>
    <p class="col-xs-12 offset-15" ng-if="search.authorsBooksList.length == 0" ng-hide="loaderShow"> Input Any Author Name and press Enter or click on the button. </p>
        </div>

    <div ng-if="search.authorsBooksList.length > 0" class="col-xs-12 offset-15">
            
        <ul class="list-group col-xs-12">
            <li class="list-group-item col-xs-12 " ng-repeat="book in search.authorsBooksList | orderBy:'publishedDate': true">
                <div class="col-xs-12">
                   <a href="{{book.volumeInfo.previewLink}}"> <h2>{{book.volumeInfo.title}}</h2></a>
                    <div class="col-xs-4">
                        <img ng-if="!book.volumeInfo.imageLinks" src="images/noimage.jpg" class="offset-img" />
                        <img ng-if="book.volumeInfo.imageLinks" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="{{book.volumeInfo.title}}" class="offset-img"/>
                    </div>
                    <div class="col-xs-8">
                        <ul class="book-details">
                            <li><label>Authored By :</label>
                                <p><span  ng-repeat="author in book.volumeInfo.authors">{{author}}</span></p>
                            </li>
                            <li>
                                <label>Language :</label>
                                <span>{{book.volumeInfo.language}}</span>
                            </li>
                            <li>
                                <label>publishedDate :</label>
                                <span>{{book.publishedDate | date:'longDate'}}</span>
                            </li>
                            <li>
                                <label>Country :</label>
                                <span>{{book.saleInfo.country}}</span>
                            </li>
                            <li>
                                <label>Book Link :</label>
                                <a href="{{book.volumeInfo.previewLink}}" target="_blank">
                                    {{book.volumeInfo.title}}
                                </a>
                            </li>
                        </ul>


                    </div>

                </div>
            </li>

        </ul>

</div></div>
